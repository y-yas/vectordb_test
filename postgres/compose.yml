services:
  jupyterlab:
    build: ./jupyterlab
    image: jupyterlab-test-img
    container_name: jupyterlab
    working_dir: /work
    volumes:
      - ./data:/work
    ports:
      - "80:8888"
    command:
      jupyter-lab --ip 0.0.0.0 --allow-root -b localhost --NotebookApp.token=''

  pgdb:
    build: ./pgvector
    image: postgres:latest
      #context: ./pgvector
    container_name: pgdb
    ports:
      - "5432:5432"
    volumes:
      - ./pgvector/data:/var/lib/postgresql/data
      - ./pgvector/extension/vector_extension.sql:/docker-entrypoint-initdb.d/0-vector_extension.sql
        #- ./pgvector/init:/docker-entrypoint-initdb.d
    restart: always
